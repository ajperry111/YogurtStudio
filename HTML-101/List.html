<!DOCTYPE html>
<html lang="en">
     <head>
        <title>Lists</title>
        <meta charset="utf-8">
     </head>
     <body>
        <!-- Unordered list bullet points-->
        <ul>
            <li>TCP</li>
            <li>IP</li>
            <li>HTTP</li>
            <li>FTP</li>
        </ul>
        <!-- Ordered list bullet points-->
        <ol>
            <li>TCP</li>
            <li>IP</li>
            <li>HTTP</li>
            <li>FTP</li>
        </ol>
        <!-- Description List-->
        <dl>
            <dt>IP</dt>
                <dd>Internet Protocol</dd>
            <dt>TCP</dt>
                <dd>Transmission Control Protocol</dd>
        </dl>
     </body>

</html>
